{% extends 'buildings/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-1">Удаление плиты {{pillar.serial_number}}</h1>
</div>

<div class="row text-center">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <button type="submit" class="btn btn-outline-danger col-6">Подтвердить</button>
                        <a href="{% url 'buildings:plate_list' %}" class="btn btn-outline-success col-6">Вернуться</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
