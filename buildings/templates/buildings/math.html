{% extends 'buildings/base.html' %}
{%block content%}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-1">Провести рассчеты</h1>
</div>

<form method="post">
    {%csrf_token%}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="display-6">{{message}}</h4>
                </div>
                <div class="card-body">
                    {{form.as_p}}
                </div>
                <div class="card-footer">
                    <button type="submit" name="calculate" value="calculate" class="btn btn-primary">Проверить рассчеты</button>
                </div>
            </div>
        </div>
    </div>
    <br>

</form>

{%endblock%}
