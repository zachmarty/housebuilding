{% extends 'buildings/base.html' %}
{%block content%}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-1">Обновление данных</h1>
</div>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card"></div>
        <div class="card-header">
            <h1 class="display-4">Плита</h1>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {{form.as_p}}
                {% if plate%}
                <button class="btn btn-outline-primary" type="submit">Сохранить</button>
                {%else%}
                <button class="btn btn-outline-primary" type="submit">Создать</button>
                {%endif%}
            </form>
        </div>
    </div>
</div>
</div>
</div>
{%endblock%}
